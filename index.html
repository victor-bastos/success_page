<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GluttCard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>GluttCard</h1>
        <h2>[Nome do Usuário]</h2>
    </header>
    <!-- Posicionando o widget do Google Tradutor logo abaixo do header -->
    <div id="google_translate_element" class="google-translate-container"></div>

    <script type="text/javascript">
    function googleTranslateElementInit() {
    new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
    }
    </script>

    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <main>
        <!-- Inserção da imagem do Pokémon logo abaixo do cabeçalho -->
        <img src="" alt="Imagem do Usuário" class="user-image" style="display: block; max-width: 35%; height: auto; margin: 6px auto;">
        <!-- A seção de habilidades será inserida dinamicamente aqui -->
        <section class="diet-recommendations">
            <div class="can-eat">
                <h3><span class="icon green">&#x2713;</span> Posso Comer</h3>
                <ul>
                    <li>Frutas</li>
                    <li>Vegetais</li>
                    <li>Carnes magras</li>
                    <li>Peixes</li>
                    <li>Ovos</li>
                </ul>
            </div>
            <div class="cannot-eat">
                <h3><span class="icon red">&#x2716;</span> Não Posso Comer</h3>
                <ul>
                    <li>Glúten</li>
                    <li>Lactose</li>
                    <li>Alimentos altamente processados</li>
                    <li>Açúcares refinados</li>
                </ul>
            </div>
        </section>
        <img src="resources/logo.png" alt="Logo GluttApp" class="logo">
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 GluttApp</p>
            <img src="resources/logo.png" alt="Logo GluttApp" style="max-width: 100px; height: auto;">
        </div>
    </footer>    
     
    <script src="script.js"></script>
</body>
</html>
