<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GluttCard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>GluttCard</h1>
        <h2>Bem-vindo, [Nome do Usuário]</h2>
    </header>
    <main>
        <section>
            <h3>Alergias e Intolerâncias</h3>
            <div class="accordion">
                <div class="item">
                    <input type="checkbox" id="c1">
                    <label for="c1" class="toggle">Doença Celíaca</label>
                    <div class="content">Descrição da doença celíaca...</div>
                </div>
                <div class="item">
                    <input type="checkbox" id="c2">
                    <label for="c2" class="toggle">Intolerância ao Glúten</label>
                    <div class="content">Descrição da intolerância ao glúten...</div>
                </div>
                <div class="item">
                    <input type="checkbox" id="c3">
                    <label for="c3" class="toggle">Intolerância à Lactose</label>
                    <div class="content">Descrição da intolerância à lactose...</div>
                </div>
                <div class="item">
                    <input type="checkbox" id="c4">
                    <label for="c4" class="toggle">Tireoidite de Hashimoto</label>
                    <div class="content">Descrição da Tireoidite de Hashimoto...</div>
                </div>
                <div class="item">
                    <input type="checkbox" id="c5">
                    <label for="c5" class="toggle">Diabetes</label>
                    <div class="content">Descrição da Diabetes...</div>
                </div>
            </div>
        </section>
        <img src="resources/logo.png" alt="Logo GluttApp" class="logo">
    </main>
    <footer>
        <p>&copy; 2024 GluttApp</p>
    </footer>
</body>
</html>
